<!DOCTYPE html>
<!--
Page for Aaron Pulley's CIT 261-02 demo of DOM manipulation.
-->
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Aaron Pulley">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" href="http://www.aaronpulley.net/favicon.ico">
        <meta name="description" content="Aaron Pulley's CIT 261-02 demo of DOM manipulation">
        <title>Video, Audio, and Canvas | Aaron Pulley</title>
    </head>
    <body>
        <p id="first">This is the first paragraph, generated by HTML.</p>
		<p id="second">This is the second paragraph, generated by HTML. The first should have been replaced with a third.</p>
    </body>
	<script>
		//removeChild
		var toRemove = document.getElementById("first");
		document.body.removeChild(toRemove);
		//createElement
		var newTag = document.createElement("p");
		//appendChild
		newTag.appendChild(document.createTextNode("This is the third paragraph, generated by JavaScript."));
		//insertBefore
		document.body.insertBefore(newTag, document.getElementById("second"));
	</script>
</html>
