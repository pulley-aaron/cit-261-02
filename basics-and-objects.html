		<body>
			<h2>Output</h2>
			<p id="output">Nothing is here yet.</p>
		</body>
	<script>
		// Create classes
		class Person {
			constructor(firstName) {
				this.firstName = firstName;
			}
		}
		
		class German extends Person {
			constructor(firstName) {
				super(firstName);
				this.nationality = "German";
			}
			
			greet() {
				return "Hallo, ich bin " + this.firstName + "!";
			}
		}
		
		class American extends Person {
			constructor(firstName) {
				super(firstName);
				this.nationality = "American";
			}
			
			greet() {
				return "Hey! I'm " + this.firstName + "!";
			}
		}
		
		// Instantiate people
		var mark = new American("Mark");
		var dieter = new American("Dieter");
		
		// Test
		document.getElementById("output").innerHTML = mark.greet();
	</script>
